{% extends "base.html" %}
{% block title %}Your Cart{% endblock %}
{% block content %}
<h1>{{ pet.name }}</h1>
    <div class="row">
        <div class="col-6">
          <div class="card mt-3">
            <img src="{{ pet.image }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ pet.description }}</h5>

              <form class="form">
    <label for="number_of_this_item">Number to add to cart!</label>
    <select class="form-control" id="number_of_this_item">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </form>
              <a href="{{ url_for('add_pet_to_cart', pet_id=pet.id) }}" type="submit" class="btn btn-primary btn-block">Add to Cart</a>
            </div>
          </div>
        </div>


{% endblock %}
