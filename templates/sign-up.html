{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row justify-content-center mt-5">
		<div class="col-4">
			<h1>Sign Up</h1>
			<form method="post">
				<div class="row mb-3 justify-content-center">
					<div class="col">
						<input type="text" name="username" required minlength="4" class="form-control-lg" placeholder="User name">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="password" required minlength="6" name="password" class="form-control-lg" placeholder="Password">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<input type="password" required minlength="6" name="password2" class="form-control-lg" placeholder="Repeat Password">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="row justify-content-center mt-1">
					<div class="col flash-messages">
						{% for message in messages %}
							<div class="alert alert-info">
								{{ message }}
							</div>
						{% endfor %}
					</div>
				</div>
				{% endif %}
			{% endwith %}
		</div>
	</div>
</div>

{% endblock %}
